<div class="modal-header">
    <h3 class="modal-title">Shopper Application</h3>
</div>

<div class="modal-body">
	<form name="application">
		<div class="form-group">
			<label for="firstName" class="control-label">First name</label>
			<input type="text" id="firstName" placeholder="First Name" class="form-control" ng-model="firstName">
		</div>

		<div class="form-group">
			<label for="lastName">Last name</label>
			<input type="text" id="lastName" placeholder="Last Name" class="form-control" ng-model="lastName">
		</div>

		<div class="form-group">
			<label for="region">City</label>
			<input type="region" id="region" placeholder="San Jose" class="form-control" ng-model="region">
		</div>

		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" id="email" placeholder="alias@domain.com" class="form-control" ng-model="email">
		</div>

		<div class="form-group">
			<label for="phone">Phone</label>
			<input type="text" id="phone" placeholder="(XXX) XXX XXXX" class="form-control" ng-model="phone">
		</div>

		<div class="form-group">
			<label for="phoneType">Phone Type</label>
			<select id="phoneType" class="form-control" ng-model="phoneType">
				<option>Android Phone</option>
				<option>Apple iOS Phone</option>
				<option>Windows Phone</option>
				<option>Not a Smart Phone</option>
			</select>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="isOver21">Older than 21 years
			</label>
  		</div>
  	</form>

	<span class="alert-success text-center" role="alert" ng-show="showMessage && callSuccess">Successfully registered.</span>
	<span class="alert-danger text-center" role="alert" ng-show="showMessage && !callSuccess">{{failureMessage}}</span>

</div>

<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="createApplicant()">Submit</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
